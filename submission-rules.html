<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>

    <link rel="icon" type="image/png" href="Frontend/Hackaton Logo.png">

    <link rel="stylesheet" href="submission-rules.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>HACKATHON PORTAL</h2>
            <button id="toggleBtn"><i class="fa fa-angle-left"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="admin.html"><i class="fa fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="adminteams.html"><i class="fa fa-users"></i> <span>Teams</span></a></li>
            <li><a href="adminprojects.html"><i class="fa fa-file"></i> <span>Projects</span></a></li>
            <li><a href="adminjudge.html"><i class="fa fa-award"></i> <span>Judges</span></a></li>
            <li><a href="timeline.html"><i class="fa fa-clock"></i> <span>Timeline</span></a></li>
            <li class="active"><a href="settings.html"><i class="fa fa-cog"></i> <span>Settings</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="student-view.html" class="switch-view"><i class="fa fa-user"></i> <span>Switch to Student View</span></a>
            <a href="logout.html" class="logout"><i class="fa fa-sign-out"></i> <span>Logout</span></a>
            <div class="user-profile">
                <div class="user-icon">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>admin@example.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search settings...">
            </div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-dot"></span>
            </div>
        </div>

        <!-- Settings Page Content -->
        <div class="settings-container">
            <a href="settings.html" class="back-btn">‚Üê Back</a>
            <h2>Submission Rules</h2>

            <!-- New Container for the form -->
            <form>
                <div class="form-field">
                    <label>Maximum Team Size</label>
                    <input type="number" value="5">
                </div>

                <div class="form-field">
                    <label><input type="checkbox" checked> Require Project Description</label>
                </div>

                <div class="form-field">
                    <label><input type="checkbox" checked> Require Demo Video</label>
                </div>

                <div class="form-field">
                    <label>Maximum File Size (MB)</label>
                    <input type="number" value="10">
                </div>

                <div class="form-field">
                    <label>Allowed File Types</label>
                    <input type="text" value="pdf,jpg,png,zip">
                </div>

                <div class="form-field">
                    <label><input type="checkbox" checked> Require Source Code</label>
                </div>

                <div class="form-field">
                    <label><input type="checkbox" checked> Enable Project Categories</label>
                </div>

                <button>Save Changes</button>
            </form>
        </div>
    </div>

    <script src="timeline.js"></script>
</body>
</html>
