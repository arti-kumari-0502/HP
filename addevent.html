<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Frontend/Hackaton Logo.png">

    <link rel="stylesheet" href="addevent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h2>HACKATHON PORTAL</h2>
        <button id="toggleBtn"><i class="fa fa-angle-left"></i></button>
    </div> 
    <ul class="sidebar-menu">
        <li><a href="admin.html"><i class="fa fa-house"></i> <span>Dashboard</span></a></li>
        <li><a href="adminteams.html"><i class="fa fa-users"></i> <span>Teams</span></a></li>
        <li><a href="adminprojects.html"><i class="fa fa-file"></i> <span>Projects</span></a></li>
        <li><a href="adminjudge.html"><i class="fa fa-award"></i> <span>Judges</span></a></li>
        <li class="active"><a href="timeline.html"><i class="fa fa-clock"></i> <span>Timeline</span></a></li>
        <li><a href="settings.html"><i class="fa fa-gear"></i> <span>Settings</span></a></li>
    </ul>
    <div class="sidebar-footer">
        <a href="student-view.html" class="switch-view"><i class="fa fa-user"></i> <span>Switch to Student View</span></a>
        <a href="logout.html" class="logout"><i class="fa fa-sign-out"></i> <span>Logout</span></a>
        <div class="user-profile">
            <div class="user-icon">AD</div>
            <div class="user-info">
                <h4>Admin User</h4>
                <p>admin@example.com</p>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div>
    <div class="top-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search teams, projects, or judges...">
        </div>
        
    </div> 

     <div class="main-content">
     <div class="add-event-container">
        <div class="add-event-header">
            <h1>Add a New Event</h1>
            <p>Fill in the details below to add a new event to the competition timeline.</p>
        </div>

        <form class="add-event-form">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="e.g. Project Submission Deadline" required>
            
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date" required>
            
            <label for="end-date">End Date (Optional)</label>
            <input type="date" id="end-date" name="end-date">
            
            <label for="event-status">Event Status</label>
            <select id="event-status" name="event-status" required>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>

            <label for="event-description">Description</label>
            <textarea id="event-description" name="event-description" rows="5" placeholder="Describe the event details" required></textarea>

            <div class="buttons">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="add-event-btn">Add Event</button>
            </div>
        </form>
      </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="timeline.js"></script>
</body>
</html>
